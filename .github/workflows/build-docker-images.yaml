---
name: Build Docker images

on:
  push:
    branches: [main]

jobs:
  define-matrix:
    runs-on: ubuntu-latest
    outputs:
      changed_dirs: ${{ steps.changed_dirs.outputs.dirs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v47

      - name: Get changed directories
        id: changed_dirs
        run: |
          files="${{ steps.changed_files.outputs.all_changed_files }}"
          dirs=""

          for f in $files; do
            dir=$(dirname "$f")
            while [ "$dir" != "." ] && [ "$dir" != "/" ]; do
              if [ -f "$dir/Dockerfile" ]; then
                dirs="$dirs $dir"
                break
              fi
              dir=$(dirname "$dir")
            done
          done

          dirs=$(echo "$dirs" | xargs -n1 | sort -u | jq -R . | jq -s -c .)
          echo "dirs=$dirs" >> "$GITHUB_OUTPUT"

  build-matrix:
    runs-on: ubuntu-latest
    needs: define-matrix
    strategy:
      matrix:
        dir: ${{ fromJSON(needs.define-matrix.outputs.changed_dirs) }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract info from Dockerfile
        id: extract
        run: |
          get_label() {
            grep "^LABEL su.kasefuchs.build.$1=" "${{ matrix.dir }}/Dockerfile" | awk -F'"' '{print $2}' | head -n1
          }

          get_tag() {
            tag=$(get_label tag)
            [ -z "$tag" ] && tag=$(grep '^FROM' "${{ matrix.dir }}/Dockerfile" | head -n1 | awk -F'[:@]' '{print $2}')
            echo "$tag"
          }

          {
            echo "tag=$(get_tag)"
            echo "image=$(get_label image)"
            echo "platforms=$(get_label platforms)"
          } >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.actor }}/${{ steps.extract.outputs.image }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.extract.outputs.tag }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.dir }}
          file: ${{ matrix.dir }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ steps.extract.outputs.platforms }}
